apply plugin: 'com.android.library'
android {
    compileSdkVersion 17
    buildToolsVersion "22.0.1"
    defaultConfig {
        versionCode 0121
        versionName "1.2.1"
    }
    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/java']
            res.srcDirs = ['src/main/res']
        }
    }
    buildTypes {
        debug {
        }
    }
}
dependencies {
}